<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    // 接口地址：http://ajax-base-api-t.itheima.net/api/getbooks
    // 请求方式：get
    // 查询参数(可选)：
    //   1、id:需要查询的图书id

    fetch('http://ajax-base-api-t.itheima.net/api/getbooks').then(res => {
      // 得到的res，是一个Response对象，需要通过特定方法获取其中内容
      // console.log(res)

      // res.json() 是一个异步操作，表示取出所有的内容，将其转换成JSON对象
      console.log(res.json())
      return res.json()
    }).then(json => {
      // 获取经过res.json() 处理过之后的数据
      console.log(json)
    }).catch(err => {
      // 捕获错误信息
      console.log(err)
    })
  </script>
</body>

</html>
