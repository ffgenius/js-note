<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        
    </div>
    <script>
        Vue.config.productionTip = false
        let number = 18
        let person = {
            name: '小爱同学',
            sex: '女',
        }
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable: true, // 可枚举的
            // writable: true, // 可修改的
            // configurable: true, // 可删除的

            // 当有人读取person的age属性时，get()函数就会被调用，且返回值就是age的值
            get(){
                console.log('有人读取了age值')
                return number
            },
            // 当有人修改了person的age属性时，set()函数就会被调用，且收到具体的修改值
            set(value){
                console.log('有人修改了age值',value)
                number = value
            }
        })
        // console.log(person);
    </script>
</body>
</html>
