<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        事件的基本使用：
            1. 使用v-on:xxx 或 @xxx 绑定事件，xxx是事件名
            2. 事件的回调需要配置在methods对象中，最终会在vm上
            3. methods中的配置函数也不要用箭头函数，否则this就不是vm了
            4. methods中的配置函数都是被Vue所管理的函数，this指向的是vm 或 组件实例对象
            5. @click="demo" 和 @click="demo($event)" 效果一样，但后者可以传参
    -->
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
        <button v-on:click="showInfo1">点我提示信息</button>
        <button @click="showInfo2(66,$event)">点我提示信息</button>
    </div>
    <script>
        Vue.config.productionTip = false
        let vm = new Vue({
            el: '#root',
            data: {
                name: 'lyun',
            },
            methods: {
                /* 不传参，默认传入event */
                showInfo1() {
                    // console.log(e.target.innerText);
                    console.log(11); // 此处的this是vm
                },
                showInfo2(number, a) {
                    // console.log(e.target.innerText);
                    console.log(number, a); // 此处的this是vm
                }
            }
        })
    </script>
</body>
</html>
