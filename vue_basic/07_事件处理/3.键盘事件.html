<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        1. Vue中常用的按键别名 (键盘修饰符)
            回车 => enter
            删除 => delete
            退出 => esc
            空格 => space
            换行 => tab (特殊，必须配合keydown使用)
            上 => up
            下 => down 
            左 => left
            右 => right
        2. Vue未提供别名的按键，可以使用原始key值去绑定，但要注意转换为kebab-case(短横线命名)

        3. 系统修饰符(特殊用法) ： crtl、alt、shift、meta
            (1). 配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
            (2). 配合keydown使用：正常触发事件
        
        4. 也可以使用keyCode去指定具体按键
        @keydown.13="showInfo"

        5. Vue.config.keyCode.自定义键名 = 键码。
    -->
    <div id="root">
        <h1>你好，{{name}}</h1>
        <input type="text" placeholder="按下回车提示输入" @keyup.crtl.y="showInfo">
    </div>
    <script>
        Vue.config.productionTip = false
        // Vue.config.keyCode.huiche = 13 // 不推荐
        new Vue({
            el: '#root',
            data: {
                name: '小爱同学'
            },
            methods: {
                showInfo(e){
                    console.log(e.key, e.keyCode);
                }
            }
        })
    </script>
</body>
</html>
