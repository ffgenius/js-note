<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        data与el的两种写法：
        1. el有两种写法
            (1). new Vue()时候配置el属性
            (2). 先创建Vue实例，随后在通过vm.$mount('#root')指定el的值
        2. data有两种写法
            (1). 对象式
            (2). 函数式
                注意：组件必须使用函数式写法，否则会报错
        3. 一个重要原则：
            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例对象
    -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false
        // el 的两种写法
        /* const vm = new Vue({
            el: '#root', // 第一种写法
            data: {
                name: '小爱同学',
            }
        })
        v.$mount('#root') // 第二种写法 */
        // data 的两种写法
        new Vue({
            el: '#root',
            // 第一种写法对象式
            /* data: {
                name: '小爱同学',
            } */
            // 第二种写法函数式
            data() {
                console.log(this); // 此处的this为Vue的实例对象
                return{
                    name: '小爱同学',
                }
            }
        })
    </script>
</body>
</html>
