<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表排序</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <ul>
            <h2>人员列表</h2>
            <button @click="update">更新马冬梅信息</button>
            <li v-for="p in persons" :key="p.id">
                {{p.name}} - {{p.age}} - {{p.sex}}
            </li><br>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    persons: [
                        {
                            id: 01,
                            name: '马冬梅',
                            age: 18,
                            sex: '女',
                        },
                        {
                            id: 02,
                            name: '周冬雨',
                            age: 19,
                            sex: '女',
                        },
                        {
                            id: 03,
                            name: '周杰伦',
                            age: 20,
                            sex: '男',
                        },
                        {
                            id: 04,
                            name: '温兆伦',
                            age: 20,
                            sex: '男',
                        },
                    ],
                }
            },
            methods: {
                update() {
                    this.persons[0] = {
                            id: 01,
                            name: '马冬梅',
                            age: 18,
                            sex: '女',
                        }
                }
            }
        })
    </script>
</body>
</html>
