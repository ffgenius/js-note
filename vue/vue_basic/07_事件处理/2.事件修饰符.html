<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        Vue中的事件修饰符
            1. pervent 阻止默认事件
            2. stop 阻止事件冒泡
            3. once 事件只触发一次
            4. capture 使用事件捕获方式
            5. self 只有event.target是当前操作元素才触发事件
            6. passive 事件的默认行为立即执行，无需等待事件回调执行完毕
    -->
    <div id="root">
        <a href="http://www.baidu.com" @click.prevent="demo">点我提示信息</a>
    </div>
    <script>
        Vue.config.productionTip = false
        let vm = new Vue({
            el: '#root',
            data: {

            },
            methods: {
                demo(e) {
                    alert('你好啊')
                }
            }
        })
    </script>
</body>
</html>
