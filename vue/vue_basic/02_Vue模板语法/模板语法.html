<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        Vue模板语法两大方法：
            (1). 插值语法：
                功能：用于解析标签内容
                写法：{{xxx}}, xxx是js表达式，且可以直接读取到data中的所有属性
            (2). 指令语法：
                功能：用于解析标签(包括：标签属性，标签体内容，绑定事件)
                举例：v-bind:href="xxx" 或 :href="xxx", xxx同样也是js表达式
                备注：Vue中有许多指令，形式都是v-xxxx

    -->
    <div id="id">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="web.url">{{web.name}}</a>
        <a :href="url2">搜狐</a>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#id',
            data: {
                name: 'jack',
                web: {
                    name: '百度',
                    url: 'https://www.baidu.com',
                },
                url2: 'https://www.sohu.com/'

            }
        })
    </script>
</body>
</html>
