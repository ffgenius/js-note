<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度监视</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--   
        深度监视：
            1. Vue中的watch默认不监测对象内部值的改变(一层)
            2. 配置deep:ture可以监测对象内部值的改变(多层)
        备注：
            1. Vue自身可以监测对象值的改变，但Vue提供的watch默认不可以
            2. 使用watch时根据数据的具体结构，决定是否采用深度监视
    -->
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="change">切换天气</button><br>
        <h3>a的值是:{{number.a}}</h3>
        <button @click="number.a++">a + 1</button>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    isHot: true,
                    number: {
                        a: 1,
                        b: 2
                    }
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                change() {
                    this.isHot = !this.isHot
                }
            },
            watch: {
                isHot: {
                    immediate: false, // 默认值false，true值初始化时调用handler
                    // 当isHot发生改变被调用
                    handler(newValue, oldValue) {
                        console.log('isHot被修改了')
                        console.log(newValue)
                        console.log(oldValue)
                    }
                },
                number: {
                    deep: true,
                    handler() {
                        console.log(11)
                    }
                }
            }
        })
    </script>
</body>
</html>
