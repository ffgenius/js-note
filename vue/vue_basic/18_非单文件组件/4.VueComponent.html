<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        关于VueComponent
            1. school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的
            
            2. 我们只需要写<school/> 或 <school></school>，Vue解析时会帮助我们创建school组件的实例对象
            即Vue帮我们执行： new VueComponent(options)

            3. 特别注意：每次调用Vue.extend，返回的都是一个全新的VueComponent

            4. 关于this的指向
                1. 组件配置中：
                    data函数、methods中的函数、watch中的函数、computed中的函数 他们的this均是【VueComponent实例对象】
                2. new Vue(options)配置中：
                    data函数、methods中的函数、watch中的函数、computed中的函数 他们的this均是【Vue实例对象】

            5. VueComponent的实例对象，以后简称vc(也可称为：组件实例对象)
            Vue的实例对象，以后简称vm
    -->
    <!--  
        1. 一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.ptototype
        2. 为什么要有这个关系：让组件实例对象(vc) ，可以访问到Vue原型上的属性和方法
    -->
    <div id="root">
        <school></school>
        <hr>
    </div>
    <script>
        // 创建组件
        const school = Vue.extend({
            data() {
                return {
                    schoolName : 'lyun',
                    address: '福建'
                }
            },
            methods: {
                showName() {
                    alert(11)
                }
            },
            template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <button @click="showName">点我提示学校名</button> 
                <h2>学校地址：{{address}}</h2>
            </div>
            `,
        })

        new Vue({
            el: '#root',
            // 注册组件 (局部注册)
            components: {
                school:school,
            }
        })
    </script>    
</body>
</html>
