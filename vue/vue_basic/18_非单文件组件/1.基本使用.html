<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        Vue中使用组件的三大步骤：
            一、定义组件(创建组件)
            二、注册组件
            三、使用组件(写组件标签)

        1. 如何定义一个组件：
            使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样
            但区别如下：
                1. el不要写 --- 最终所有的组件都要经过一个vm管理，有vm决定那个容器
                2. data必须写成函数 --- 避免组件被复用，数据存在引用关系
            备注： 使用template可以配置组件结构

        2. 如何注册组件
            1. 局部注册：靠new Vue的时候传入components选项
            2. 全局注册：靠Vue.component('组件名', 组件)

        3. 编写组件标签：
            <student></student>
            <school></school>

    -->
    <div id="root">
        <school></school>
        <hr>
        <student></student>
        <hr>
    </div>
    <div id="root2">
        <hello></hello>
    </div>
    <script>
        // 创建组件
        const school = Vue.extend({
            data() {
                return {
                    schoolName : 'lyun',
                    address: '福建'
                }
            },
            methods: {
                showName() {
                    alert(11)
                }
            },
            template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <button @click="showName">点我提示学校名</button> 
                <h2>学校地址：{{address}}</h2>
            </div>
            `,
        })
        // 创建组件
        const student = Vue.extend({
            data() {
                return {
                    studentName: '小爱同学',
                    age: 18
                }
            },
            template:`
            <div>
                <h2>学生名称：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>   
            </div>
            `,
        })
    // 创建组件
    const hello = Vue.extend({
        data() {
            return {
                name: '小爱同学',
            }
        },
        template: `
        <div>
            <h2>你好，{{name}}</h2>
        </div> 
        `
    })
        
        // 全局注册
        Vue.component('hello', hello)

        new Vue({
            el: '#root',
            // 注册组件 (局部注册)
            components: {
                school:school,
                student:student
            }
        })
        new Vue({
            el: '#root2',
        })

    </script>
</body>
</html>
