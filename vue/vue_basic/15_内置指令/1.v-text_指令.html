<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        我们学过的指令：
            1. v-bind: 单向绑定解析表达式，可简写为 :xxx
            2. v-model: 双向数据绑定
            3. v-for: 遍历数组/对象/字符串
            4. v-on: 绑定事件监听， 可简写为@
            5. v-if: 条件渲染
            6. v-else: 条件渲染
            7. v-show: 条件渲染
        
        v-text指令:
            1. 作用：向其所在的节点渲染文本内容
            2. 与插值语法的区别： v-text会替换节点中的内容， {{xx}}不会
    -->
    <div id="root">
        <div>{{name}}</div>

        <!-- 会覆盖元素原有的内容 -->
        <div v-text="name">小爱</div>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
           el: '#root',
           data() {
               return {
                   name: '小爱同学'
               }
           }, 
        })
    </script>
</body>
</html>
